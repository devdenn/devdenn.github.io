<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <script>var exports = {};</script>
    <script type="text/javascript" src="currency.js"></script>
</head>
<body>
    <h1>Currency Converter</h1>
    <p>This currency converter can show you the exchange rate table for two given currencies. Designed from students, for students. With Love.</p>
    <form class="inputs">
        <label for="currency1">First currency:</label>
        <input class="inputtext" type="text" id="currency1" placeholder="Euro">
        <br>
        <label for="currency2">Second currency:</label>
        <input class="inputtext" type="text" id="currency2" placeholder="Dollar">
        <br>
        <label for="rate">Exchange rate:</label>
        <input class="inputtext" type="number" id="rate" placeholder="1.0003" step="0.0001">
        <br>
    </form>
    <form class="buttons">
        <input class="inputbutton" type="button" id="swap" value="Swap currencies">
        <br>
        <input class="inputbutton" type="button" id="calc" value="Calculate table">
    </form>
    <div id="table">
    </div>
    <div class="border"></div>
    <br>
</body>
</html>
